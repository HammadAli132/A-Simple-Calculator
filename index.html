<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
        <h3>Last Project Of Odin Project's Foundation Course</h3>
    </header>
    <div class="hr-ruler"></div>
    <main>
        <div id="calculator-box">
            <div id="screen"></div>
            <div id="dial-pad">
                <div class="calculator-buttons">7</div>
                <div class="calculator-buttons">8</div>
                <div class="calculator-buttons">9</div>
                <div class="calculator-buttons" id="delete-btn">DEL</div>
                <div class="calculator-buttons" id="all-clear-btn">AC</div>
                <div class="calculator-buttons">4</div>
                <div class="calculator-buttons">5</div>
                <div class="calculator-buttons">6</div>
                <div class="calculator-buttons" id="mult-btn">x</div>
                <div class="calculator-buttons" id="div-btn">/</div>
                <div class="calculator-buttons">1</div>
                <div class="calculator-buttons">2</div>
                <div class="calculator-buttons">3</div>
                <div class="calculator-buttons" id="add-btn">+</div>
                <div class="calculator-buttons" id="sub-btn">-</div>
                <div class="calculator-buttons">0</div>
                <div class="calculator-buttons" id="point-btn">.</div>
                <div class="calculator-buttons" id="power-btn">pow()</div>
                <div class="calculator-buttons" id="ans-btn">ANS</div>
                <div class="calculator-buttons" id="result-btn">=</div>
            </div>
        </div>
    </main>
    <div class="hr-ruler"></div>
    <footer>Copyright &copy; <span id="date"></span> | Creator: Hammad Ali</footer>
</body>
</html>
